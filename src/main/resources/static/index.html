<head>
    <meta charset="UTF-8"/>
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script src="js/index.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <title>Double Transposition Cipher</title>
</head>
<body>
<div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-5">
        <div class="card">

            <!-- encrypt/decrypt form-->
            <form method="POST" id="encoder-form">
                <p class="h4 text-center py-4">Double Transposition Cipher</p>

                <div class="md-form">
                    <input type="TEXT" placeholder="Message to encode/decode" name="message"
                           class="form-control"><br>
                </div>

                <div class="md-form">
                    <input type="TEXT" placeholder="First key" name="key1" class="form-control"><br>
                </div>

                <div class="md-form">
                    <label for="controlSelect1">Apply on</label>
                    <select class="form-control" id="controlSelect1" name="transposition1">
                        <option value="column">COLUMN</option>
                        <option value="row">ROW</option>
                    </select>
                </div>
                <br>

                <div class="md-form">
                    <input type="TEXT" placeholder="Second key" name="key2" class="form-control"><br>
                </div>

                <div class="md-form">
                    <label for="controlSelect2">Apply on</label>
                    <select class="form-control" id="controlSelect2" name="transposition2">
                        <option value="COLUMN">COLUMN</option>
                        <option value="ROW">ROW</option>
                    </select>
                </div>
                <br>
                <button type="SUBMIT" name="encoder" value="encode" class="btn btn-primary btn-block">Encode</button>
                <button type="SUBMIT" name="decoder" value="decode" class="btn btn-warning btn-block">Decode</button>
            </form>

            <!-- div where result of encrypt/decrypt is going to be stored-->
            <div class="result" hidden>
                <label for="result">Message:</label>
                <div id="result"></div>
            </div>
        </div>
    </div>
</div>
</body>
